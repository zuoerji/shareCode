<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .left,.right{
            width: 100px;
            height: 100px;
        }
        div{
            position: absolute;
        }

        .left{
            background-color: green;
            left:0;
        }
        .right{
            background-color: red;
            right:0;
        }
        .center{
            background-color: blue;
            height: 100px;
            right:100px;
            left:100px;
        }
    </style>
</head>

<body>
    <!-- 圣杯布局的五种方式 -->
    <div class="left"></div>
    <div class="center">
        这是内容
    </div>
    <div class="right"></div>
</body>

</html>
