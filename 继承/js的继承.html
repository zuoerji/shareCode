    // 组合式继承优化
    function Person() {
        this.name = "person"
        this.arr = [1, 2]
        this.say = function () {
            console.log('say')
        }
    }
    Person.prototype.run = function () {
        console.log('run')
    }
    Person.prototype.hobby = '吃饭'
    function Student() {
        Person.call(this)
        this.age = 19
    }

    Student.prototype = Object.create(Person.prototype)
    Student.prototype.constructor = Student
    let p1 = new Person()
    let s1 = new Student()
    let s2 = new Student()
    s1.arr.push(3)
