<script>

    let toString =  Object.prototype.toString 
    console.log(toString.call(1))
    console.log(toString.call('a'))
    console.log(toString.call(true))
    // Symbol.toStringTag
    let person = {
        name:'张三'
    }
    let dog = {
        name:'小黑'
    }
    Object.defineProperty(person,Symbol.toStringTag,{value:'人'})
    Object.defineProperty(dog,Symbol.toStringTag,{value:'狗'})
    console.log(toString.call(person))
    console.log(toString.call(dog))
</script>
