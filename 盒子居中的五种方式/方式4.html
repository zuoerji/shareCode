<head>

    <title>Document</title>
    <style>
        .father{
            width: 500px;
            height: 500px;

            vertical-align: middle;
        }

<body>
    <!-- 盒子水平垂直居中的五种方式 -->
    <div class="father">
        <div class="son"></div>
    </div>
